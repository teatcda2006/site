{% extends '../base.html' %} {% load static %} {% block content %}
<div class="container">
  <a onclick="javascript:history.back();return false;" class="btn_back">Back</a>
  <div class="room-row">
    {% if latest_news %} {% for i in latest_news %}
    <div class="card">
      <img class="img" src="{{ i.image }}" alt="icon" />
      <h1 class="head">{{ i.title }}</h1>
      <div class="card-details">
        <p class="news-date">{{ i.created_at }}</p>
        <a href="{% url 'news_detail_page' i.pk %}" class="btn_news">Details</a>
      </div>
    </div>
    {% endfor %} {% else %} Статьи не найдены {% endif %}
  </div>
</div>
{% endblock %}
